spring.devtools.add-properties=false
spring.main.banner-mode=off

auth.token.anonymous.validForDays=${AUTH_TOKEN_ANONYMOUS_VALIDFORDAYS}
logging.level.root=${APP_LOG_LEVEL}
app.apiGatewayUrl=${APP_API_GATEWAY_URL}
app.appHost=${APP_HOST_URL}
app.timezone = ${APP_TIMEZONE}

# dd-MM-yyyy
app.defaultDateFormat=${APP_DEFAULT_DATE_FORMAT}
# HH:mm
app.defaultTimeFormat=${APP_DEFAULT_TIME_FORMAT}
app.jwtSecret=${APP_JWT_SECRET}
app.rootEmail=${APP_ROOT_EMAIL}
app.rootSecretKey=${APP_ROOT_SECRET_KEY}
app.actuatorPassword=${APP_ACTUATOR_PASSWORD}
app.nitterHost=${APP_NITTER_HOST}
app.whitelistedHosts=${APP_WHITELISTED_HOSTS}

spring.security.oauth2.client.registration.google.clientId=${SSO_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.clientSecret=${SSO_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.clientId=${SSO_GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.clientSecret=${SSO_GITHUB_CLIENT_SECRET}

graphql.playground.enabled=false
