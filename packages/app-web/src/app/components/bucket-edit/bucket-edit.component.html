<ion-item>
  <ion-label position="floating">Title</ion-label>
  <ion-input
    placeholder="Type here"
    aria-label="Title"
    [formControl]="formGroup.controls.title"
  ></ion-input>
</ion-item>
<ng-container *ngIf="!preview">
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea
      placeholder="Type here"
      aria-label="Description"
      [autoGrow]="true"
      [formControl]="formGroup.controls.description"
    ></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Website URL</ion-label>
    <ion-input
      placeholder="URL"
      aria-label="Website URL"
      [formControl]="formGroup.controls.websiteUrl"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Image URL</ion-label>
    <ion-input
      placeholder="URL"
      aria-label="Image URL"
      [formControl]="formGroup.controls.imageUrl"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tags</ion-label>
    <ion-input
      placeholder="Tags"
      aria-label="Tags"
      [formControl]="tagsFc"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Visibility</ion-label>
    <ion-select
      aria-label="Visibility"
      [formControl]="formGroup.controls.visibility"
    >
      <ion-select-option [value]="visibilityEnum.IsPublic"
        >Public</ion-select-option
      >
      <ion-select-option [value]="visibilityEnum.IsPrivate"
        >Private</ion-select-option
      >
    </ion-select>
  </ion-item>
</ng-container>
