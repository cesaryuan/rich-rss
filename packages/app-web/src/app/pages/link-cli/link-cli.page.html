<app-page-header></app-page-header>
<ion-content>
  <div class="wrapper">
    <div *ngIf="!otpId">Too few arguments</div>
    <form
      *ngIf="otpId && !submitted"
      (ngSubmit)="sendConfirmationCode(confirmationCode.value)"
    >
      <ion-item>
        <ion-label position="stacked">Confirmation Code</ion-label>
        <ion-input
          name="confirmationCode"
          aria-label="confirmationCode"
          #confirmationCode
          placeholder="Type code here"
        ></ion-input>
      </ion-item>
      <ion-item
        class="ion-margin-top"
        [button]="true"
        (click)="sendConfirmationCode(confirmationCode.value)"
        color="primary"
      >
        Authorize CLI
      </ion-item>
    </form>
    <ion-item *ngIf="submitted" color="success"> CLI is authorized </ion-item>
  </div>
</ion-content>
