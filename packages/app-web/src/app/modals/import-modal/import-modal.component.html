<ion-header>
  <ion-toolbar>
    <ion-title>Import</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <input
      #filePicker
      style="display: none"
      type="file"
      name="importFile"
      accept="application/xml, text/xml, text/x-opml"
      (change)="uploadOpmlFile($event)"
    />
    <ion-item [button]="true" (click)="filePicker.click()">
      <ion-label>
        <h3>OPML File</h3>
        <p>Upload from your hard disk</p>
      </ion-label>
    </ion-item>
    <ion-item [button]="true" (click)="importNativeFeedUrls()">
      <ion-label>
        <h3>RSS Feeds</h3>
        <p>Just urls of native feeds RSS, ATOM or Json</p>
      </ion-label>
    </ion-item>
    <ion-item [button]="true" (click)="importRssProxyUrls()">
      <ion-label>
        <h3>rss-proxy</h3>
        <p>Self-contained URLs describing a full generic feed for a website</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
