<ion-header>
  <ion-toolbar>
    <ion-title>Bucket</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-bucket-edit
    (bucketData)="handleBucketData($event)"
    [bucket]="bucket"
  ></app-bucket-edit>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()"> Cancel </ion-button>
      <ion-button
        color="success"
        [disabled]="!canSubmit"
        fill="solid"
        (click)="submit()"
      >
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
