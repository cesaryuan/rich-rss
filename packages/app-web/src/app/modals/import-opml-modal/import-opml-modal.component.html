<ion-header>
  <ion-toolbar>
    <ion-title>Import Opml</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="selectAll()"> Select All </ion-button>
      <ion-button (click)="selectNone()"> Select None </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ng-container *ngFor="let outlineRoot of fcOutlines">
      <ion-item slot="header">
        <ion-checkbox
          slot="start"
          aria-label="check"
          [formControl]="outlineRoot.fc"
          *ngIf="outlineRoot.xmlUrl"
        ></ion-checkbox>
        <ion-label>
          {{ outlineRoot.title }}
        </ion-label>
      </ion-item>
      <ion-list>
        <ion-item
          *ngFor="let outlineChild of outlineRoot.outlines"
          class="ion-padding-start"
        >
          <ion-checkbox
            slot="start"
            aria-label="check"
            [formControl]="outlineChild.fc"
            *ngIf="outlineChild.xmlUrl"
          ></ion-checkbox>
          <ion-label>
            <h3>{{ outlineChild.title }}</h3>
            <p>{{ outlineChild.xmlUrl }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()"> Cancel </ion-button>
      <ion-button (click)="importFeeds()" color="primary">
        Selected
      </ion-button>
      or
      <ion-button (click)="importFeedsAndAggregate()" color="primary">
        Selected and Aggregate
      </ion-button>
      <ion-button (click)="importOpml()" color="primary" fill="solid">
        Full OPML
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
