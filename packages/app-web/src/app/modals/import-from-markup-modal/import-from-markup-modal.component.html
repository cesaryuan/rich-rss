<ion-header>
  <ion-toolbar>
    <ion-title>Import {{ kind }} data</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-textarea
    #data
    placeholder="Paste or Type here"
    [autoGrow]="true"
    [rows]="40"
    aria-label="data"
  >
  </ion-textarea>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()"> Cancel </ion-button>
      <ion-button (click)="importFeedsOnly(data.value)">
        Import Feeds
      </ion-button>
      <ion-button
        (click)="importFeedsIntoOneBucket(data.value)"
        color="primary"
        fill="solid"
      >
        Import and Aggregate
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
